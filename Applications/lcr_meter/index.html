<body>
	<div class="full-content" style="width: 60%">
		<div class="container-fluid">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="container">

					<!-- Navigation bar -->
					<div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">T</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        <img class="logo" width=110 src="img/logo.png">
                    </div>
                    <div class="collapse navbar-collapse">

                    	</ul>
                    </div>
				</div>
			</div>
			<!-- Data display -->
			<div id="data_window" class="data_wrapper" style="position: relative">
				<!-- Pimary display -->
				<div id="data_displ">
					<div id="rec_displ"></div>

					<div id="meas_displ">
						<div class="meas_data" style="float: left">
							<label class="col-xs-5" for="lb_mes_mode" style="color: #000000">MODE: </label>
							<label class="col-xs-7" for="lb_mes_mode" style="color: #000000">data </label>
						</div>
						<div class="meas_data" style="float: left">
							<label class="col-xs-5" for="lb_mes_freq" style="color: #000000">FREQ.: </label>
							<label class="col-xs-7" for="lb_mes_freq" style="color: #000000">data </label>
						</div>

						<div class="meas_data" style="float: left">
							<label class="col-xs-5" for="lb_mes_min" style="color: #000000">MIN: </label>
							<label class="col-xs-7" for="lb_mes_min" style="color: #000000">data </label>
						</div>

						<div class="meas_data" style="float: left">
							<label class="col-xs-5" for="lb_mes_max" style="color: #000000">MAX: </label>
							<label class="col-xs-7" for="lb_mes_max" style="color: #000000">data </label>
						</div>

						<div class="meas_data" style="float: left">
							<label class="col-xs-5" for="lb_mes_avg" style="color: #000000">AVG.: </label>
							<label class="col-xs-7" for="lb_mes_avg" style="color: #000000">data </label>
						</div>

					</div>

					<div id="sec_displ">
							<label class="col-xs-8 displ_text" for="lb_sec_dspl" style="color: #000000">2.0050</label>
							<label class="col-xs-4" for="lb_sec_dspl_range" style="color: #000000">deg</label>
					</div>

					<div id="prim_displ">
							<label class="col-xs-8 displ_text" for="lb_prim_dspl" style="color: #000000">1004.05</label>
							<label class="col-xs-4" for="lb_prim_dspl_range" style="color: #000000">mH</label>	
					</div>
					
				</div>

				<!-- Secondary display -->
				<div id="table_displ">
					<table class="table table-bordered table-fixed">
				        <thead>
				            <tr>
				                <th>#</th>
				                <th>P</th>
				                <th>Z</th>
				            </tr>
				        </thead>
				        <tbody>
				            
				            <tr>
				                <td class="col-xs-2">1</td>
				                <td class="col-xs-4">100.45 mH</td>
				                <td class="col-xs-4">2.82501 deg</td>
				            </tr>
				        </tbody>
				    </table>
				</div>

				<div id="table_cmd">
					<button id="btn_export" type="button" class="btn btn-danger" value="0">Export Table</button>
					<button id="btn_clear" type="button" class="btn btn-danger" value="0">Clear</button>
					<button id="btn_clear_all" type="button" class="btn btn-danger btn_clear" value="0">Clear All</button>
				</div>

			</div>



			<!-- table display -->
			<div></div>

			<!-- Main right menu -->
			<div class="global_container">
            	<div class="menu_content">
            		<div class="menu_wrapper">
            			<div class="col-xs-4 menu_header">
            				<label for="lb_tag" style="color: #d43f3a">DATA OPTIONS</label>
            			</div>
            			<div class="separator col-xs-4">
            				<hr>
            			</div>
            		</div>

            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Primary Display</label>
			                	</div>
			                  	<div class="meas_btn_group1">
									<button type="button" class="btn btn-danger" data-toggle="button">E</button>
									<button type="button" class="btn btn-danger" data-toggle="button">Q</button>
									<button type="button" class="btn btn-danger" data-toggle="button">D</button>
									<button type="button" class="btn btn-danger" data-toggle="button">P</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

	              	<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Secondary Display</label>
			                	</div>
			                  	<div class="meas_btn_group2">
									<button type="button" class="btn btn-danger" data-toggle="button">R</button>
									<button type="button" class="btn btn-danger" data-toggle="button">C</button>
									<button type="button" class="btn btn-danger" data-toggle="button">L</button>
									<button type="button" class="btn btn-danger" data-toggle="button">Z</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

            		<div class="menu_wrapper">
            			<div class="col-xs-6 menu_header">
            				<label for="lb_tag" style="color: #d43f3a">MEASURMENT OPTIONS</label>
            			</div>
            			<div class="separator col-xs-4">
            				<hr>
            			</div>
            		</div>

            		<div class="menu_wrapper col-xs-4">
            			<form class="form-horizontal" role="form">
                			<div>
			                	<div style="float:left">
			                		<label for="lb_freq" style="margin-bottom: 0px; margin-top:5px;">Select Frequency: </label>
			                	</div>
			                  	<div class="col-xs-8" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">100 Hz</option>
			                  			<option value="1">1 kHz</option>
			                  			<option value="2">10 kHz</option>
			                  			<option value="3">100 kHz</option>
			                  		</select>
	        					</div>
			                </div>
              			</form>
            		</div>

            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Select Mode:</label>
			                	</div>

			                  	<div style="float: right" class="col-xs-8">
									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="0">Auto</button>
									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="1">Manual</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

            		<div class="menu_wrapper col-xs-4">
            			<form class="form-horizontal" role="form">
                			<div>
			                	<div style="float:left">
			                		<label for="lb_range" style="margin-bottom: 0px; margin-top:5px;">Select Range: </label>
			                	</div>

			                	<div class="col-xs-3" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">nH</option>
			                  			<option value="1">uH</option>
			                  			<option value="2">mH</option>
			                  			<option value="3">H</option>
			                  			<option value="4" disabled>kH</option>
			                  			<option value="5" disabled>MH</option>
			                  		</select>
	        					</div>

			                	<div class="col-xs-5" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">10.000</option>
			                  			<option value="1">100.00</option>
			                  			<option value="2">1000.00</option>
			                  			<option value="3">10000.0</option>
			                  		</select>
	        					</div>

			                </div>
              			</form>
            		</div>
            		<br> &nbsp;
            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                  	<div style="float: right" class="col-xs-12">
									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="0">Relative Mode</button>
									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="1">Tolerance Mode</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>
	              	<br> &nbsp;
	              	<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">

									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="0">Paralel</button>
									<button type="button" class="btn btn-danger" data-toggle="button" style="width: 50%" value="1">Series</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>
        		</div>
            </div>

		</div>

	</div>
