<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Red Pitaya</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/jquery.flot.js"></script>
  <script src="js/scope.js"></script>
</head>
<body>
  <div class="full-content">
    <div class="container-fluid"> 
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
              <span class="sr-only">T</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> 
            <a class="navbar-brand" href="#">
              <img class="back-btn" src="img/arrow_nav_left.png">
            </a>
            <img class="logo" src="img/logo_nav_white.png">
          </div> 

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <!-- li><a href="#" data-toggle="modal" data-target="#settings">SETTINGS</a></li -->
              <!-- li><a href="#" data-toggle="modal" data-target="#export">EXPORT</a></li -->
              <li><a id="SPEC_SINGLE" href="#">SINGLE</a></li>
              <li><a id="SPEC_AUTOSCALE" href="#">AUTO</a></li>
              <li>
                <a id="SPEC_RUN" href="#">RUN</a>
                <a id="SPEC_STOP" href="#" style="display:none">STOP</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Modal export-->
      <div class="modal" id="export" tabindex="-1" role="dialog" aria-labelledby="export" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">Export</h4>
            </div>
            <div class="modal-body">
              Content
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal settings-->
      <div class="modal" id="settings" tabindex="-1" role="dialog" aria-labelledby="export" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body">
              Content settings
            </div>
          </div>
        </div>
      </div>
      
      <div class="menu-content">
        <div id="right_menu" class="row right-menu-cont">
          
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button type="button" class="btn menu-btn ch1" data-signal="ch1" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>IN1</button>
            </div>
          </div>
          <div class="col-xs-6 option-content"><div id="in1" class="right-menu-option edit-mode"><img src="img/gear.png"></div></div>
          
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button type="button" class="btn menu-btn ch2" data-signal="ch2" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>IN2</button>
            </div>
          </div>
          <div class="col-xs-6 option-content"><div id="in2" class="right-menu-option edit-mode"><img src="img/gear.png"></div></div>
          
          <div class="col-xs-6 option-content">
            <div id="cursor" class="right-menu-option edit-mode">CURSOR</div>
          </div>
          
          <div class="col-xs-6 option-content">
            <div id="meas" class="right-menu-option edit-mode">CTRL</div>
          </div>
        </div>

        <div id="in1_dialog" class="dialog row right-menu-cont">
          <div class="col-xs-12 option-content">
            <div class="ch1 right-menu-option close-dialog">
              <img src="img/arrow_nav_left.png">
              Input 1
            </div>
          </div>
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button id="CH1_SHOW" type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">SHOW</button>
            </div>
          </div>
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button id="CH1_FREEZE" type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">FREEZE</button>
            </div>
          </div>
		</div>
        
        <div id="in2_dialog" class="dialog row right-menu-cont">
          <div class="col-xs-12 option-content">
            <div class="ch2 right-menu-option close-dialog">
              <img src="img/arrow_nav_left.png">
              Input 2
            </div>
          </div>
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button id="CH2_SHOW" type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">SHOW</button>
            </div>
          </div>
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button id="CH2_FREEZE" type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">FREEZE</button>
            </div>
          </div>
           
        </div>
        
        <div id="ctrl_dialog" class="dialog row right-menu-cont">
          <div class="col-xs-12 option-content close-dialog">
            <div class="right-menu-option">
              <img src="img/arrow_nav_left.png">
              Controls
            </div>
          </div> 
          <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <span class="col-info">Freq. range:</span>
              <select id="freq_range" class="form-control styled-select">
                <option value="0">62.5 MHz</option>
                <option value="1">7.8 MHz</option>
				<option value="2">976 KHz</option>
				<option value="3">61 KHz</option>
				<option value="4">7.6 KHz</option>
				<option value="5">953 Hz</option>
              </select>
            </div>
          </div>
		  
		  <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <span class="col-info">Start freq.</span>
              <input class="setfiled" name="SOUR2_PHAS" id="SOUR2_PHAS" type="text" value="0">
            </div>
          </div>
          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <span class="col-info">End freq.</span>
              <input class="setfiled" name="SOUR2_DCYC" id="SOUR2_DCYC" type="text" value="0">
            </div>
          </div>
		  <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <span class="col-info">Peak Ch1:</span>
              <input class="setfiled" name="peak_ch1" id="peak_ch1" type="text" value="0" readonly>
            </div>
          </div>
		  <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <span class="col-info">Peak Ch2:</span>
              <input class="setfiled" name="peak_ch2" id="peak_ch2" type="text" value="0" readonly>
            </div>
          </div>
        </div>
        
        <div id="cursor_dialog" class="dialog row right-menu-cont">
          <div class="col-xs-6 option-content close-dialog">
            <div class="right-menu-option">
              <img src="img/arrow_nav_left.png">
              Cursor
            </div>
          </div>

          <div class="col-xs-6 option-content">
            <div class="right-menu-option">
              <button type="button" class="btn" data-toggle="button" aria-pressed="false" autocomplete="off">ON</button>
            </div>
          </div>
           
          <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn">
                  <input type="checkbox" name="SPEC_CURSOR1_X" id="SPEC_CURSOR1_X" autocomplete="off">X1
                </label>
                <label class="btn">
                  <input type="checkbox" name="SPEC_CURSOR2_X" id="SPEC_CURSOR2_X" autocomplete="off">X2
                </label>
              </div>
            </div>
          </div>
          <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn">
                  <input type="checkbox" name="SPEC_CURSOR1_Y" id="SPEC_CURSOR1_Y" autocomplete="off">Y1
                </label>
                <label class="btn">
                  <input type="checkbox" name="SPEC_CURSOR1_Y" id="SPEC_CURSOR1_Y" autocomplete="off">Y2
                </label>
              </div>
            </div>
          </div>
          <div class="col-xs-12 option-content">
            <div style="margin: 3px; height: 20px; line-height: 20px;">
              Source
            </div>
          </div>
          <div class="col-xs-12 option-content">
            <div class="right-menu-option">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn">
                  <input type="checkbox" name="in1_2" id="in1_2" autocomplete="off"><span class="in1">IN1</span>
                </label>
                <label class="btn">
                  <input type="checkbox" name="in2_2" id="in2_2" autocomplete="off"> <span class="in2">IN2</span>
                </label>
              </div>
            </div>
          </div>
          <div class="col-xs-12 option-content" style="height:100px;"></div>
        </div>
      </div>
  
      <div id="main">
        <div id="buffer">
          <div class="red-horizont-line">
            <div class="red-line"></div>
          </div>
          <div class="fixator"></div>
          <div class="horizontline"></div>
        </div>
        <div id="graphs">
          <canvas id="graph_grid"></canvas>
          <img id="ch1_offset_arrow" class="y-offset-arrow" src="img/ch1-offset-arrow.png">
          <img id="ch2_offset_arrow" class="y-offset-arrow" src="img/ch2-offset-arrow.png">
          <img id="time_offset_arrow" src="img/time-offset-arrow.png">
          <div id="new_scale"></div>
        </div>
        <div id="info" class="clear">
          <div class="left-info">
            <div class="info-title">
              <div class="ch1">IN1</div>
              <div class="ch2">IN2</div> 
            </div>
            <div class="info-value">
              <div class="ch1"><span id="SPEC_CH1_SCALE">- </span>dBm/div</div>
              <div class="ch2"><span id="SPEC_CH2_SCALE">- </span>dBm/div</div>
            </div>
          </div>
          <div id="info-meas"></div>
          <div class="pull-right">
            Frequency <span id="SPEC_TIME_SCALE">- </span> Hz/div <br />
            Trig <img style="margin: -2px 0px 0px 0px;" src="img/toparrow.png"> IN1 <span id="trig_mv">- dBm</span><br />
            <img src="img/tarrow.png"> <span id="SPEC_TIME_OFFSET">- </span><span id="SPEC_time_scale_units">Hz</span><br />
          </div>
        </div>
		<div class="waterfall-holder clearfix">
			<div class="ch1">Channel 1</div>
			<img id="waterfall_ch1" src="img/wat_nodata.jpg">
		</div>
        <div class="waterfall-holder clearfix">
            <div class="ch2">Channel 2</div>
            <img id="waterfall_ch2" src="img/wat_nodata.jpg">
        </div>
      </div>
      
      <div id="joystick">
        <img id="jtk_fine" src="img/fine.png" />
        <img id="jtk_btns" src="img/node_fine.png" usemap="#jtk_btns_map" />
        <map name="jtk_btns_map">
          <area id="jtk_left" shape="poly" coords="19,28,37,45,32,56,28,69,29,84,36,101,30,112,18,122,11,114,8,104,4,91,1,77,3,59,9,41,19,27" />
          <area id="jtk_up" shape="poly" coords="27,17,42,7,61,3,78,3,89,4,102,7,116,13,124,20,105,37,87,29,64,29,56,33,46,37" />
          <area id="jtk_right" shape="poly" coords="111,44,132,27,143,42,147,56,149,76,148,93,141,107,132,123,112,104,119,94,122,76,119,58" />
          <area id="jtk_down" shape="poly" coords="46,112,27,130,38,141,51,145,72,148,92,148,106,142,126,132,104,111,90,118,79,120,71,121,62,119,57,117" />
        </map>
      </div>
    </div>
  </div>
</body>
</html>
