<body>
	<div class="full-content" style="width: 60%">

					<!-- Navigation bar -->
					<div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">T</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <img class="back-btn" src="img/arrow_nav_left.png">
                        </a>
                        <img class="logo" width=110 src="img/logo.png">
                    </div>
                    <div class="collapse navbar-collapse">
                    	<ul class="nav navbar-nav">
                    		<li><a id="LCR_LOG" href="#" style="padding-left: 23px; white-space: nowrap;">CALIBRATE</a></li>
                    		<li><a id="LCR_LOG" href="#" style="padding-left: 23px; white-space: nowrap;">LOG</a></li>
                            <li>
                                <a id="LCR_HOLD" href="#" style="">HOLD</a>
                                <a id="LCR_START" href="#" style="display:none;">START</a>
                            </li>
                    	</ul>
                    </div>
				</div>
			</div>
			<!-- Data display -->
			<div id="data_window" class="data_wrapper" style="position: relative">
				<!-- Pimary display -->
				<div id="prim_displ">
					
				</div>
			</div>

			<!-- table display -->
			<div></div>

			<!-- Main right menu -->
			<div class="global_container">
            	<div class="menu_content">
            		<div class="menu_wrapper">
            			<div class="col-xs-4 menu_header">
            				<label for="lb_tag" style="color: #d43f3a">DATA OPTIONS</label>
            			</div>
            			<div class="separator col-xs-4">
            				<hr>
            			</div>
            		</div>

            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Primary Display</label>
			                	</div>
			                  	<div class="meas_btn_group1">
									<button type="button" class="btn btn-danger">P</button>
									<button type="button" class="btn btn-danger">D</button>
									<button type="button" class="btn btn-danger">Q</button>
									<button type="button" class="btn btn-danger">E</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

	              	<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Primary Display</label>
			                	</div>
			                  	<div class="meas_btn_group2">
									<button type="button" class="btn btn-danger">Z</button>
									<button type="button" class="btn btn-danger">L</button>
									<button type="button" class="btn btn-danger">C</button>
									<button type="button" class="btn btn-danger">R</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

            		<div class="menu_wrapper">
            			<div class="col-xs-6 menu_header">
            				<label for="lb_tag" style="color: #d43f3a">MEASURMENT OPTIONS</label>
            			</div>
            			<div class="separator col-xs-4">
            				<hr>
            			</div>
            		</div>

            		<div class="menu_wrapper col-xs-4">
            			<form class="form-horizontal" role="form">
                			<div>
			                	<div style="float:left">
			                		<label for="lb_freq" style="margin-bottom: 0px; margin-top:5px;">Select Frequency: </label>
			                	</div>
			                  	<div class="col-xs-8" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">100 Hz</option>
			                  			<option value="1">1 kHz</option>
			                  			<option value="2">10 kHz</option>
			                  			<option value="3">100 kHz</option>
			                  		</select>
	        					</div>
			                </div>
              			</form>
            		</div>

            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                	<div style="float:left">
			                		<label for="lb_pdi_primary" style="margin-bottom: 0px; margin-top:5px;">Select Mode:</label>
			                	</div>

			                  	<div style="float: right" class="col-xs-8">
									<button type="button" class="btn btn-danger" style="width: 50%" value="0">Auto</button>
									<button type="button" class="btn btn-danger" style="width: 50%" value="1">Manual</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>

            		<div class="menu_wrapper col-xs-4">
            			<form class="form-horizontal" role="form">
                			<div>
			                	<div style="float:left">
			                		<label for="lb_range" style="margin-bottom: 0px; margin-top:5px;">Select Range: </label>
			                	</div>

			                	<div class="col-xs-3" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">nH</option>
			                  			<option value="1">uH</option>
			                  			<option value="2">mH</option>
			                  			<option value="3">H</option>
			                  			<option value="4">kH</option>
			                  			<option value="5">MH</option>
			                  		</select>
	        					</div>

			                	<div class="col-xs-5" style="float: right">
			                  		<select class="form-control">
			                  			<option value="0">10.000</option>
			                  			<option value="1">100.00</option>
			                  			<option value="2">1000.00</option>
			                  			<option value="3">10000.0</option>
			                  		</select>
	        					</div>

			                </div>
              			</form>
            		</div>
            		<br> &nbsp;
            		<div class="menu_wrapper col-xs-4">
	            		<form class="form-horizontal" role="form">
			                <div>
			                  	<div style="float: right" class="col-xs-12">
									<button type="button" class="btn btn-danger" style="width: 50%" value="0">Relative Mode</button>
									<button type="button" class="btn btn-danger" style="width: 50%" value="1">Tolerance Mode</button>
	        					</div>
			                </div>
	              		</form>
	              	</div>


            	</div>
            </div>

		</div>
