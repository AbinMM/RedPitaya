                      hostapd = hostapd.."wpa_passphrase="..args.password.."\\n"
                      hostapd = hostapd.."wpa_key_mgmt=WPA-PSK\\n"
                      hostapd = hostapd.."wpa_pairwise=TKIP\\n"
                      hostapd = hostapd.."rsn_pairwise=CCMP\\n"

                local f = io.open("/opt/redpitaya/hostapd.conf", "w")
                f:write(hostapd)
